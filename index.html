<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="nav_logo">
            <a href="#"><img src="" alt="">Camp</a>
        </div>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav_list">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="nav_icon">
            <i class="fa-solid fa-search"></i>
            <i class="fa-solid fa-shopping-bag"></i>
        </div>
    </nav>

    <div class="container">
        <div class="left_container">
            <h1>Enjoy Your Holidays</h1>
            <div class="btn_book">
                <button class="btn">BOOK NOW</button>
            </div>
        </div>
        <div class="right_container">
            <div class="images">
                <img src="assets/tent-1.jpg" alt="tent-1" class="tent-1">
                <img src="assets/tent-2.jpg" alt="tent-2" class="tent-2">
            </div>
            <div class="content">
                <h4>12m2 | 2 beds</h4>
                <h2>BASIC TENT</h2>
                <h3>Your Camping Experience</h3>
                <p>
                    Designed for those who appreciate the fundamental joys of camping,
                    our selection of basic tents offers comfort and reliability without
                    unnecessary frills.
                </p>
            </div>
        </div>
        <div class="footer">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>OUR LOCATION
            </div>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </div>
</body>
</html>
